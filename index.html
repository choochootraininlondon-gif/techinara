<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WellNest App</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(180deg, #c8f2e2, #e8fff6);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 30px 15px;
    }

    header img {
      width: 90px;
      height: 90px;
      border-radius: 20px;
      margin-top: 40px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      margin: 15px 0;
      color: #006b56;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      max-width: 400px;
      color: #555;
      margin-bottom: 25px;
    }

    .download-btn {
      background-color: #00b894;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 1.1rem;
      box-shadow: 0 4px 12px rgba(0, 184, 148, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      text-decoration: none;
    }

    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 184, 148, 0.5);
    }

    .screenshot {
      width: 220px;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #666;
      padding: 20px 0;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.95rem;
      }

      .download-btn {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="favicon.png" alt="WellNest Logo" />
    <h1>WellNest</h1>
    <p>Your personal wellness companion — track your activities, meals, and daily habits to build a healthier lifestyle.</p>
  </header>

  <img class="screenshot" src="APP_IMAGE.jpg" alt="App Screenshot" />

  <a class="download-btn" href="#">Download APK</a>

  <footer>
    <p>© 2025 WellNest. All rights reserved.</p>
  </footer>
</body>
</html>
